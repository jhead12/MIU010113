	<body>
	<div id="content">
		<div id="wrapper">
			<form method="post" action="#" id="contactForm">
				<fieldset>
					<legend>Your Info</legend>
					<h1>Input your information</h1>
					<ul	id="errors">
				</ul>
				<ul>
					<li>
					<li><label for="fname">Firstname</label></li><input type="text" id="fname"></li>
					<li>
					<li><label for="lname">Last Name</label></li><input type="text" id="lname" aria-required /></li>
					<li>
					<li><label for="uname">username</label></li><input type="text" id="uname" required="required" /></li>
					<li>
					<li><label for="pword">Password</label></li><input type="password" id="pword-chk" required="required" /></li>
					<li>
					<li><label for="pword">Repeat Password</label></li><input type="password" id="pword-chk" name="pword-chk" required="required"  /></li>
					
					<li>Gender
					<ul>
						<li><label for="male">Male:</label><input type="radio" name="sex" value="male" id="male" checked />
						<li><label for="female">Female:</label><input type="radio" name="sex" value="female" id="female" /></li>
					</ul>
					</li>															
					<li>
					
						<li>
							<li><label for="email">Your Email Address:</label></li>
							<li><input type="email" name="emailAdress" id="email" /></li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>What Type of Item are you marketing?</legend>
				<!--<h1>What fits you?</h1>-->
				<ul id="questions">					<li>What Type of Marketer are you?
					<ul>
						<li><label for="Advertiser">Advertiser:</label><input type="radio" name="userType" value="Advertiser" id="Advertiser" checked />
						<li><label for="Publisher">Publisher:</label><input type="radio" name="userType" value="Publisher" id="Publisher" /></li>
					</ul>										<li><label for="process" id="adType">**Choose Marketing Type**</label></li></label><li id="select_02">
					</li>
					</li>
					
					<li><label for="adType" id="adType">**Choose an AdType**</label></li></label><li id="select">
					</li>
					
					
					<li><label for="url">Web Site</label>
					<li><input type="url" id="url" value="" /> </input>
					</li>
				</ul>

			<input id="submit" value="Save Contact" type="submit" required="" name="submit">
